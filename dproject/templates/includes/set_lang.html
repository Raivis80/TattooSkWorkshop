  {% load i18n %}
  {% get_current_language as LANGUAGE_CODE %}
        
<form action="/i18n/setlang/" method="post">
	{% csrf_token %}
	<input name="next" type="hidden" value="{{ redirect_to }}" />
    {% if LANGUAGE_CODE == "nb" %}
    <input type="hidden" name="language" name="lang" value="en">
    <label for="submit" class="float-end text-white"><img
        
        src="https://flagcdn.com/w40/gb.png"
        srcset="https://flagcdn.com/w80/gb.png 2x"
        width="36"
        height="30"
        alt="South Africa"></label>
    {% else %}
    <input type="hidden" name="language" name="lang" value="nb">
    <label class="float-end text-white" for="submit"><img
        src="https://flagcdn.com/w40/no.png"
        srcset="https://flagcdn.com/w80/no.png 2x"
        width="36"
        height="30"
        alt="South Africa"></label>
    {% endif %}
    <input type="submit" id="submit" value="{{ lang }}" class="invisible">
</form>
